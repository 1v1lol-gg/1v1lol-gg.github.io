name: Global Search and Replace
on: 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  replace-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Global Search and Replace
        run: |
          # 1. Fix AdSense ID
          find . -type f -not -path '*/.*' -exec sed -i 's/ca-pub-8768412744761524/ca-pub-5296121764156539/g' {} +
          
          # 2. Fix Robots Meta Tag and Add Advanced Indexing Directives
          # This replaces the broken #website tag with a full SEO-optimized tag
          find . -name "*.html" -exec sed -i 's|<meta name="robots" content="#website" />|<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />|g' {} +

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "SEO Update: Fixed robots meta tag for faster indexing and updated AdSense ID" || echo "No changes to commit"
          git push
