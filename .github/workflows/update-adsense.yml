name: Global Search and Replace
on: 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  replace-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Global Search and Replace
        run: |
          # 1. Fix AdSense ID
          find . -type f -not -path '*/.*' -exec sed -i 's/ca-pub-8768412744761524/ca-pub-5296121764156539/g' {} +
          
          # 2. Fix Robots Meta Tags (Broken #website and noindex)
          find . -name "*.html" -exec sed -i 's|<meta name="robots" content="#website" />|<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />|g' {} +
          find . -name "*.html" -exec sed -i 's|<meta name="robots" content="noindex,nofollow" />|<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />|g' {} +

          # 3. Remove .html from internal links for Clean URLs
          find . -name "*.html" -exec sed -i 's/\.html" /" /g' {} +
          find . -name "*.html" -exec sed -i 's/\.html">/">/g' {} +

          # 4. Auto-Add Canonical Tags
          # This loop finds every HTML file, determines its path, and inserts the canonical tag into the <head>
          find . -name "*.html" -type f | while read file; do
            # Remove leading '.' and trailing '.html' to get the clean path
            clean_path=$(echo "$file" | sed 's|^\.||' | sed 's|\.html$||')
            
            # Construct the full URL
            canonical_url="https://1v1lol-gg.github.io${clean_path}"
            
            # If it's the index page, set it to the root
            if [[ "$canonical_url" == */index ]]; then
              canonical_url="${canonical_url%/index}"
            fi

            # Check if canonical tag already exists to avoid duplicates
            if ! grep -q "rel=\"canonical\"" "$file"; then
              # Insert the tag after the <head> tag
              sed -i "\|<head>|a \ \ \ \ <link rel=\"canonical\" href=\"${canonical_url}\" />" "$file"
            else
              # If it exists, update it to the clean URL version
              sed -i "s|<link rel=\"canonical\" href=\".*\" />|<link rel=\"canonical\" href=\"${canonical_url}\" />|g" "$file"
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "SEO Mega Update: Fixed robots, cleaned URLs, and added canonical tags" || echo "No changes to commit"
          git push
